<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>Ayame</title>
        <link rel="icon" href="./favicon.svg" type="image/svg+xml">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/themes/dark.css">
        <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
        <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/ja.js"></script>

        <link type="text/css" rel="stylesheet" href="./public/css/header.css">
        <link type="text/css" rel="stylesheet" href="./public/css/contents.css">
        <link type="text/css" rel="stylesheet" href="./public/css/footer.css">
        <link type="text/css" rel="stylesheet" href="./public/css/rate-circle.css">
        <link type="text/css" rel="stylesheet" href="./public/css/chart.css">
        
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
    </head>

    <body>
        <div class="back-grid"></div>
        <div class="header">
            <div class="header-clip">
                <div id="title-root-a" class="title-area">
                    <div class="logo"></div>
                    <div class="title">
                        <h1>SCP DataBase</h1>
                        <p>Secure. Contain. Protect</p>
                    </div>
                </div>

                <div class="opton-area">

                </div>
            </div>
        </div>
        <div class="column">
            <div class="window-bar">
                <div id="window-close-btn" class="window-bar-img window-bar-close"></div>
                <div id="window-min-btn" class="window-bar-img window-bar-min"></div>
                <div id="window-max-btn" class="window-bar-img window-bar-max"></div>
            </div>
            <div class="top">
                <div class="top-title">
                    <div id="info-title" class="top-fullname"></div>
                    <div id="info-metatitle" class="top-metatitle"></div>
                </div>
                <div class="top-control pc-control">
                    <div class="top-control-btn from-to-month">Month</div>
                    <div class="top-control-btn from-to-year">Year</div>
                    <div class="top-control-btn from-to-all top-control-btn-active">All</div>
                </div>
            </div>
            <div class="side">
                <div class="side-content">
                    <div class="side-title">Rate</div>
                    <div class="side-info">
                        <div id="rate-circle-percent" class="rate-circle"></div>
                        <div id="rate-circle-value" class="rate-circle-animation"></div>
                    </div>
                </div>
                <div class="side-content">
                    <div class="side-title">Tag</div>
                    <div class="side-info">
                        <div id="info-tags" class="side-info-tags"></div>
                    </div>
                </div>
                <div class="side-content">
                    <div class="side-title">Author</div>
                    <div class="side-info">
                        <a id="info-author" class="side-info-text"></a>
                    </div>
                </div>
                <div class="side-content">
                    <div class="side-title">Link</div>
                    <div class="side-info">
                        <a id="info-report-link" class="side-info-link" target="_blank" rel="noopener noreferrer"></a>
                        <a id="info-author-link" class="side-info-link" target="_blank" rel="noopener noreferrer"></a>
                    </div>
                </div>
                <div class="top-control sp-control">
                    <div class="top-control-btn from-to-month">Month</div>
                    <div class="top-control-btn from-to-year">Year</div>
                    <div class="top-control-btn from-to-all top-control-btn-active">All</div>
                </div>
            </div>
            <div class="main">
                <input type="text" id="flatpickr" name="date" class="from-to-preview">
                <div id="chart-info-msg" class="chart-info-msg chart-info-msg-on">Loading...</div>
                <canvas id="rateChart"></canvas>
            </div>
            <div class="contents-border top-left-border"></div>
            <div class="contents-border top-right-border"></div>
            <div class="contents-border bottom-left-border"></div>
            <div class="contents-border bottom-right-border"></div>
        </div>

        <div id="footer">
            
        </div>
        
    </body>
    <script src="./public/js/header.js"></script>
    <script src="./public/js/flatpickr.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./public/js/viewer.js"></script>
</html>
