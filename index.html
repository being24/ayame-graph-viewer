<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>SoreCorePoi</title>

        <script src="https://cdn.jsdelivr.net/npm/pickerjs@1.2.1/dist/picker.min.js"></script>
        <link type="text/css" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pickerjs@1.2.1/dist/picker.min.css">

        <link type="text/css" rel="stylesheet" href="./public/css/header.css">
        <link type="text/css" rel="stylesheet" href="./public/css/contents.css">
        <link type="text/css" rel="stylesheet" href="./public/css/input.css">
        <link type="text/css" rel="stylesheet" href="./public/css/search.css">
        <link type="text/css" rel="stylesheet" href="./public/css/footer.css">
        
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
    </head>

    <body>
        <div class="header">
            <div class="header-clip">
                <div class="title-area">
                    <div class="logo"></div>
                    <div class="title">
                        <h1>SCP DataBase</h1>
                        <p>Secure. Contain. Protect</p>
                    </div>
                </div>

                <div class="opton-area">

                </div>
            </div>
        </div>

        <div class="main">
            <div id="contents">
                <div id="search_contents">
                    <h2>Database access</h2>
                    <form action="" id="search_area">
                        <div class="form-element">
                            <div class="form-element-title">Title</div>
                            <div class="form-element-input">
                                <input type="text" name="title" placeholder="title" class="form-input">
                                <div class="input_underline"></div>
                            </div>   
                        </div>
                        <div class="form-element"></div>
                        <div class="form-element">
                            <div class="form-element-title">Tag</div>
                            <div class="form-element-input">
                                <input type="text" name="tag" placeholder="tag" class="form-input">
                                <div class="input_underline"></div>
                            </div>   
                        </div>
                        <div class="form-element"></div>
                        <div class="form-element">
                            <div class="form-element-title">Author</div>
                            <div class="form-element-input">
                                <input type="text" name="author" placeholder="author" class="form-input">
                                <div class="input_underline"></div>
                            </div>   
                        </div>
                        <div class="form-element"></div>
                        <div class="form-element">
                            <div class="form-element-title">Rate</div>
                            <div class="form-element-input">
                                <input type="text" name="rate-min" placeholder="min" class="form-input">
                                <div class="input_underline"></div>
                            </div>  
                        </div>
                        <div class="form-element">
                            <div class="form-element-title"></div>
                            <div class="form-element-input">
                                <input type="text" name="rate-max" placeholder="max" class="form-input">
                                <div class="input_underline"></div>
                            </div>  
                        </div>
                        <div class="form-element"></div>
                        <div class="form-element">
                            <div class="form-element-title">Date</div>
                            <div class="form-element-input">
                                <input type="text" name="date-from" class="picker-from form-input" placeholder="from">
                                <div class="input_underline"></div>
                            </div>  
                        </div>
                        <div class="form-element">
                            <div class="form-element-title"></div>
                            <div class="form-element-input">
                                <input type="text" name="date-to" class="picker-to form-input" placeholder="to" >
                                <div class="input_underline"></div>
                            </div>  
                        </div>
                        <div class="form-control">
                            <div class="form-btn">Clear</div>
                            <div class="form-btn">Search</div>
                        </div>
                    </form>
                </div>

                <div class="contents-border top-left-border"></div>
                <div class="contents-border top-right-border"></div>
                <div class="contents-border bottom-left-border"></div>
                <div class="contents-border bottom-right-border"></div>
            </div>
        </div>

        <div id="footer">
            
        </div>
        
    </body>
    <script src="./public/js/serch.js"></script>
</html>
