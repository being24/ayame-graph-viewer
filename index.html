<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>SoreCorePoi</title>

        <link type="text/css" rel="stylesheet" href="css/header.css">
        <link type="text/css" rel="stylesheet" href="css/contents.css">
        <link type="text/css" rel="stylesheet" href="css/search.css">
        <link type="text/css" rel="stylesheet" href="css/footer.css">

        <meta name="viewport" content="width=device-width,initial-scale=1.0">
    </head>

    <body>
        <div class="header">
            <div class="title">
                <div class="logo"></div>
                <h1>SCP DataBase</h1>
                <p>Secure. Contain. Protect</p>
            </div>
        </div>

        <div class="main">
            <div id="search_area">   
                <input class="search_box" type=search placeholder="metatitle">
                <div class="attention"><p>Accessed data is recorded by the Foundation along with the access user information.</p></div>
            </div>
            <div id="contents_area">   
                <div id="most" class="data_contents">
                    <div class="list_title">Most Accessed</div>
                    <div id="most_list" class="data_list">

                    </div>
                </div>
                <div id="new" class="data_contents">
                    <div class="list_title">New Data</div>
                    <div id="new_list" class="data_list">

                    </div>
                </div>
                
            </div>
        </div>

        <div id="footer">
        </div>
        
    </body>

</html>
